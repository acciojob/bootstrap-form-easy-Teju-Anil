<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="internship-application-form">
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" name="first-name" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" name="last-name" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>
  <div class="form-group">
    <label for="email-input">Email</label>
    <input type="email" class="form-control" id="email-input" name="email" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" name="college" required>
    <div class="invalid-feedback">
      Please enter the name of your college.
    </div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" name="roll-no" required>
    <div class="invalid-feedback">
      Please enter your roll number.
    </div>
  </div>
  <div class="form-group">
    <label>Graduation Year</label>
    <select class="form-control" id="graduation-year-input" name="graduation-year" required>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select your graduation year.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
